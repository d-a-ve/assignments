<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Zuri Task Registration Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<!--   please open replit broswer in another tab as it doesn't look good when side by side with code -->

<body>
    <main>
        <section>
            <form method="post" action="register-success.html" class="form">
                <div class="form-heading">
                    <h1 class="heading">
                        Zuri Task Registration Form
                    </h1>
                </div>

                <div class="form-inputs">
                    <!-- first name -->
                    <div class="form-input">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" required pattern="[a-zA-Z]{3,}"
                            title="First name can only contain alphabets and be more than 3 characters" />
                    </div>

                    <!-- last name -->
                    <div class="form-input">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" required pattern="[a-zA-Z]{3,}"
                            title="First name can only contain alphabets and be more than 3 characters" />
                    </div>

                    <!-- phone Number -->
                    <div class="form-input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="08139048245" required pattern="\d{11}"
                            title="Phone number is an eleven digit number" />
                    </div>

                    <!-- email -->
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required />
                    </div>

                    <!-- gender -->
                    <div class="form-input">
                        <label for="gender">Select your gender:</label>
                        <select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <!-- dob -->
                    <div class="form-input">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob" required />
                    </div>

                    <!-- fave color -->
                    <div class="form-input">
                        <label for="color">Favorite Color</label>
                        <input type="color" name="color" id="color" />
                    </div>

                    <p class="login-paragraph">Already have an account? <a href="login.html">Login here</a></p>

                    <input type="submit" value="Submit" class="submit-btn">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
