<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main class="body">
        <section>
            <form method="post" action="login-success.html" class="form">
                <h1 class="heading">
                    Zuri Task Login Form
                </h1>

                <div class="form-inputs">
                    <!-- email -->
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="example@example.com" required />
                    </div>

                    <!-- last name -->
                    <div class="form-input">
                        <label for="password">Password</label>

                        <input type="password" name="password" id="password" placeholder="Enter your password" required
                            pattern=".{8,}" title="Password must contain 8 or more characters" />
                    </div>

                    <p class="login-paragraph">Don't have an account? <a href="index.html">Register here</a></p>

                    <input type="submit" value="Submit" class="submit-btn">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
